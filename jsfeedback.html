<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="stylefeedback.css" rel="stylesheet">
    
    

   
</head>

<body>

    <div class="feedback-card">
        <h2><u>Feedback</u></h2>
        <p style="text-align:center;">Write down your reviews here!</p>

        <!-- SINGLE FORM (NO NESTING) -->
        <form onsubmit="sendEmail(event)">

            <label>Name:</label>
            <input type="text" id="name" required>

            <label>Email:</label>
            <input type="email" id="email" required>

            <label>Message:</label>
            <textarea id="message" rows="5" required></textarea>

            <h3><u>Rate this page</u></h3>

            <div class="rating">
                <label><input type="radio" name="rating" value="5"> ⭐⭐⭐⭐⭐</label><br>
                <label><input type="radio" name="rating" value="4"> ⭐⭐⭐⭐</label><br>
                <label><input type="radio" name="rating" value="3"> ⭐⭐⭐</label><br>
                <label><input type="radio" name="rating" value="2"> ⭐⭐</label><br>
                <label><input type="radio" name="rating" value="1"> ⭐</label>
            </div>

            <button type="submit">Submit</button>

        </form>
    </div>

    <div class="back-link">
        <p>⬅️ BACK TO <a href="index.html">HOME</a></p>
    </div>
    <!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Your jQuery + EmailJS Code -->
<script src="feedback.js"></script>


</body>
</html>
